<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Formulario login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/estilo.css"></link>
    </head>
    <body>
    <section class="form-login">
        <h1>LOGIN</h1>
        <input class="controls" type="text" name="usuario" placeholder="Usuario"></input>
        <input class="controls" type="password" name="contraseña" placeholder="Contraseña"></input>
        <input class="buttons" type="submit" value="Ingresar"></input>
        <a href="Formulario.xhtml" target="_parent"><button class="buttons">Registrarse</button></a>
    </section>
    </body>
