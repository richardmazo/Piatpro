<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTblRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTblRolEmpty}" rendered="#{tblRolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tblRolController.items.rowCount > 0}">
                    <h:outputText value="#{tblRolController.pagination.pageFirstItem + 1}..#{tblRolController.pagination.pageLastItem + 1}/#{tblRolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tblRolController.previous}" value="#{bundle.Previous} #{tblRolController.pagination.pageSize}" rendered="#{tblRolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tblRolController.next}" value="#{bundle.Next} #{tblRolController.pagination.pageSize}" rendered="#{tblRolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tblRolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRolTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTblRolTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tblRolController.prepareView}" value="#{bundle.ListTblRolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblRolController.prepareEdit}" value="#{bundle.ListTblRolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tblRolController.destroy}" value="#{bundle.ListTblRolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tblRolController.prepareCreate}" value="#{bundle.ListTblRolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTblRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
