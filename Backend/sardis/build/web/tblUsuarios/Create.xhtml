<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTblUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTblUsuariosLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{tblUsuariosController.selected.idUsuario}" title="#{bundle.CreateTblUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateTblUsuariosRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateTblUsuariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{tblUsuariosController.selected.correo}" title="#{bundle.CreateTblUsuariosTitle_correo}" required="true" requiredMessage="#{bundle.CreateTblUsuariosRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateTblUsuariosLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{tblUsuariosController.selected.contraseña}" title="#{bundle.CreateTblUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateTblUsuariosRequiredMessage_contraseña}"/>
                    <h:outputLabel value="#{bundle.CreateTblUsuariosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{tblUsuariosController.selected.direccion}" title="#{bundle.CreateTblUsuariosTitle_direccion}" required="true" requiredMessage="#{bundle.CreateTblUsuariosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateTblUsuariosLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{tblUsuariosController.selected.idRol}" title="#{bundle.CreateTblUsuariosTitle_idRol}" required="true" requiredMessage="#{bundle.CreateTblUsuariosRequiredMessage_idRol}">
                        <f:selectItems value="#{tblRolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblUsuariosController.create}" value="#{bundle.CreateTblUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tblUsuariosController.prepareList}" value="#{bundle.CreateTblUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTblUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
