<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTblRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTblRolLabel_idRol}" for="idRol" />
                    <h:inputText id="idRol" value="#{tblRolController.selected.idRol}" title="#{bundle.EditTblRolTitle_idRol}" required="true" requiredMessage="#{bundle.EditTblRolRequiredMessage_idRol}"/>
                    <h:outputLabel value="#{bundle.EditTblRolLabel_rol}" for="rol" />
                    <h:inputText id="rol" value="#{tblRolController.selected.rol}" title="#{bundle.EditTblRolTitle_rol}" />
                </h:panelGrid>
                <h:commandLink action="#{tblRolController.update}" value="#{bundle.EditTblRolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTblRolViewLink}"/>
                <br />
                <h:commandLink action="#{tblRolController.prepareList}" value="#{bundle.EditTblRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTblRolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
