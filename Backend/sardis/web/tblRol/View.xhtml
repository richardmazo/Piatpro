<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblRolLabel_idRol}"/>
                    <h:outputText value="#{tblRolController.selected.idRol}" title="#{bundle.ViewTblRolTitle_idRol}"/>
                    <h:outputText value="#{bundle.ViewTblRolLabel_rol}"/>
                    <h:outputText value="#{tblRolController.selected.rol}" title="#{bundle.ViewTblRolTitle_rol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblRolController.destroyAndView}" value="#{bundle.ViewTblRolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblRolEditLink}"/>
                <br />
                <h:commandLink action="#{tblRolController.prepareCreate}" value="#{bundle.ViewTblRolCreateLink}" />
                <br />
                <h:commandLink action="#{tblRolController.prepareList}" value="#{bundle.ViewTblRolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblRolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
